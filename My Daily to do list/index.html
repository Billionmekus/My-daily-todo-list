<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5845cc0882.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Wish List </title>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <h1 class="mb-4"> My Daily Todo List </h1>
            <div class="col-md-6">
                <form class="add text-center my-4">
                    <label class="text-light"> Add a new todo... </label>
                    <input type="text" class="form-control m-auto" name="add">
                </form>
            </div>
            <div class="col-md-6">
                <header class="text-center text-light my-4">
                    <form class="search">
                        <input type="text" name="search" class="form-control m-auto" placeholder="search todos">
                    </form>
                </header>
            </div>
        </div>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-item-center text-light">
                <span> Play mariort </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center text-light">
                <span> go to school </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center text-light">
                <span> make food </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

    </div>

    <script src="app.js"></script>
</body>
</html>
